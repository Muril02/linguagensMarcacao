<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Carrinhocs.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Carrinho - Vitrine 2025</title>
  </head>
  <body>
    <header>
      <div class="just-between-titu">
        <p> <a href="Loja.html" class="comp">Loja</a></p>
        <nav class="just-between">
           <div style="margin-right: 10px"><a href="Carrinho.html" class="comp">Comprar</a></div>
          <div>Login</div>
        </nav>
      </div>
    </header>

    <main style="margin-top: 100px">
      <div>
        <h2 style="text-align: center">Seu Carrinho</h2>
        <div class="cart-container">
          <div class="cart-item">
            <img src="imgs/Jaqueta.png" alt="Jaqueta de Couro" />
            <div class="cart-details">
              <div class="cart-title">Jaqueta de Couro</div>
              <div class="cart-quantity">
                <label for="quantity1">Quantidade: </label>
                <input type="number" id="quantity1" value="1" min="1" />
              </div>
              <div class="cart-price">R$ 200</div>
              <div class="cart-subtotal">Subtotal: R$ 200</div>
              <button class="remove-item">Remover</button>
            </div>
          </div>


        </div>
        <div class="cart-summary">
          <div class="total-amount">
            <strong>Total: R$ 400</strong>
          </div>
          <button class="checkout-btn">Finalizar Compra</button>
        </div>
      </div>
    </main>

    <footer>
  <div class="footer-container">
    <div class="footer-text">
      <p>&copy; 2025 Vitrine 2025. Todos os direitos reservados.</p>
      <p>Moda, Estilo e Essência em Alta Definição.</p>
    </div>
    <div class="footer-social">
      <a href="https://www.instagram.com" target="_blank" class="social-icon">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.facebook.com" target="_blank" class="social-icon">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://twitter.com" target="_blank" class="social-icon">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://www.pinterest.com" target="_blank" class="social-icon">
        <i class="fab fa-pinterest"></i>
      </a>
    </div>
  </div>
</footer>


  </body>
</html>
