<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink</title>
</head>
<body>
    <h1>Hyperlink</h1>
    <h1>Primeiro Modelo De Hyperlink</h1>
    <a href="www.google.com">Google</a>


    <h1>Segundo Modelo De Hyperlink</h1>
    <a href="www.google.com" hreflang="en">Site do google com indicação de linguagem</a>

    <h1>Direcionando Hyperlinks</h1>
    <a href="links.html" target="_self">Abrindo a mesma página</a>

    <h1>Direcionando Hyperlinks</h1>
    <a href="www.google.com" target="_blank">Google em nova janela</a>

</body> 
</html>
