<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas</title>
  </head>
  <body>
    <h1>Listas ordenadas</h1>
    <ol>
      <li>Item 1</li>
      <li>
        Item 2
        <ol type="a">
          <li>teste</li>
        </ol>
      </li>
    </ol>

    <ul>
      <li>teste</li>
    </ul>

    <h1>Lista de definições</h1>
    <dl>
      <dt>HTML</dt>
         <dd>É uma linguagem de marcação</dd>
      <dt>CSS</dt>
         <dd>É uma linguagem de marcação</dd>
      <dt>JavaScript</dt>
        <dd>É uma linguagem de programação</dd>
    </dl>
  </body>
</html>
